language: python
python:
- 3.6
cache:
  pip: true
addons:
  apt:
    packages:
    - jq
    - moreutils
    - gettext
install:
- pip install -r requirements.txt
- pip install nose
- python3 application.py &
- while ! nc -z localhost 5000; do echo "Waiting for server..."; sleep 1; done
script:
- nosetests
after_success:
- bash <(curl -s https://codecov.io/bash)
